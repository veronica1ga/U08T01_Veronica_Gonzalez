<!doctype html>
<html lang="en">

<head>
    <title>Nivel fácil de trajes típicos de Canarias</title>
    <link rel="stylesheet" type="text/css" href="css/facil.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" media="screen" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

</head>

<body>
    <button class="btn"><a href="facil.html" class="btn">Fácil</a></button>
    <button class="btn"><a href="medio.html" class="btn">Medio</a></button>
    <button class="btn"><a href="dificil.html" class="btn">Difícil</a></button>
    <div class="resultado">
        <h1>0</h1>
    </div>
    <hr>
    <h1 align="center">Nivel fácil de Canarias</h1>
    <div id="containment-wrapper">
        <div class="drag">
            <img class="tenerife" alt='tenerife' src="img/53-Traje-tipico-Tenerife-hombre-min.png">
        </div>
        <div class="drag2">
            <img class="hierro" alt='hierro' src="img/41-Traje-tipico-de-El-Hierro-hombre-min.png">
        </div>
        <div class="drag3">
            <img class="gomera" alt='gomera' src="img/45-Traje-tipico-de-la-Gomera-hombre-min.png">
        </div>
        <div class="drag4">
            <img class="palma" alt='palma' src="img/47-Traje-tipico-de-La-Palma-hombre-min.png">
        </div>
        <!--imágenes de las islas-->
        <div id="islas">
            <div class="drop">
                <img class="tenerife" src="img/tenerife.png">
            </div>
            <div class="drop2">
                <img class="hierro" src="img/el-hierro.png">
            </div>
            <div class="drop3">
                <img class="gomera" src="img/la-gomera.png">
            </div>
            <div class="drop4">
                <img class="palma" src="img/la-palma.png">
            </div>
        </div>
    </div>
    <script src="js/facil.js"></script>
</body>

</html>
