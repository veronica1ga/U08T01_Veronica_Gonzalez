<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" media="screen" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <title>Nivel difícil de trajes de Canarias</title>
    <link rel="stylesheet" type="text/css" href="css/dificil.css">
</head>

<body>
    <button class="btn btn-success"><a href="facil.html" class="btn btn-success">Fácil</a></button>
    <button class="btn btn-success"><a href="medio.html" class="btn btn-success">Medio</a></button>
    <button class="btn btn-success"><a href="dificil.html" class="btn btn-success">Difícil</a></button>
    <div id="resultado">
        <h1>0</h1>
    </div>
    <hr>
    <h1>Nivel difícil de Canarias</h1>
    <div id="containment-wrapper">
        <div class="drop">
            <img class="tenerife" src="img/tenerife.png">
        </div>
        <div class="drop2">
            <img class="hierro" src="img/el-hierro.png">
        </div>
        <div class="drop3">
            <img class="gomera" src="img/la-gomera.png">
        </div>
        <div class="drop4">
            <img class="palma" src="img/la-palma.png">
        </div>
        <div class="drop7">
            <img class="canaria" src="img/gran-canaria.png">
        </div>
        <div class="drop6">
            <img class="fuerteventura" src="img/fuerteventura.png">
        </div>
        <div class="drop5">
            <img class="lanzarote" src="img/lanzarote.png">
        </div>
        <!--imágenes de las islas-->
        <div id="islas">
            <div class="drag">
                <img class="tenerife" alt='tenerife' src="img/54-Traje-tipico-Tenerife-mujer-min.png">
            </div>
            <div class="drag2">
                <img class="hierro" alt='hierro' src="img/42-Traje-tipico-de-El-Hierro-mujer-min.png">
            </div>
            <div class="drag3">
                <img class="gomera" alt='gomera' src="img/46-Traje-tipico-de-La-Gomera-mujer-min.png">
            </div>
            <div class="drag4">
                <img class="palma" alt='palma' src="img/48-Traje-tipico-de-La-Palma-mujer-min.png">
            </div>
            <div class="drag5">
                <img class="lanzarote" alt='gomera' src="img/50-Traje-tipico-de-Lanzarote-mujer-min.png">
            </div>

            <div class="drag">
                <img class="tenerife" alt='tenerife' src="img/53-Traje-tipico-Tenerife-hombre-min.png">
            </div>
            <div class="drag2">
                <img class="hierro" alt='hierro' src="img/41-Traje-tipico-de-El-Hierro-hombre-min.png">
            </div>
            <div class="drag3">
                <img class="gomera" alt='gomera' src="img/45-Traje-tipico-de-la-Gomera-hombre-min.png">
            </div>
            <div class="drag4">
                <img class="palma" alt='palma' src="img/47-Traje-tipico-de-La-Palma-hombre-min.png">
            </div>
            <div class="drag5">
                <img class="lanzarote" alt='palma' src="img/49-Traje-tipico-de-Lanzarote-hombre-min.png">
            </div>

        </div>

    </div>

    <script src="js/dificil.js"></script>
</body>

</html>
